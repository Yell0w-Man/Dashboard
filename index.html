        <div class="col col-10 flex-grow-1">
            <header class="d-flex justify-content-between align-items-center p-3 text-light border-bottom">
                <h6 class="mb-0"><img src="assets/images/icons8-circled-s-50.png" alt=""> sxmmie</h6>
                <button class="btn btn-outline-light" onclick="logout()">Logout</button>

            </header>
            <div class="container my-4">
                <div class="row">
                    <div class="col-md-4 col-12 mb-4">
                        <div class="box-wrapper gradient-margin">
                            <div class="box">
                                <small><img src="assets/images/icons8-flash-25.png" alt=""> Energy</small> <br>
                                <h3>10.00</h3> <small>available</small>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 col-12 mb-4">
                        <div class="box-wrapper gradient-margin">
                            <div class="box">
                                <small><img src="assets/images/icons8-padlock-16.png" alt=""> Energy</small> <br>
                                <h3>0.00</h3> <small>available</small>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 col-12 mb-4 ">
                        <div class="box-wrapper gradient-margin">
                            <div class="box"><small><img src="assets/images/icons8-star-24.png" alt=""> Energy</small>
                                <br>
                                <h3>500.00</h3> <small>available</small><br>
                            </div>
                        </div>
                    </div>

                    <div class="container container-custom mt-4">
                        <div class="row">
                            <div class="col-12">
                                <h2 class="heading p-4"><img src="" alt=""><img src="assets/images/icons8-graph-48.png"
                                        alt=""> Quick stats</h2>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-md-3 col-6 mb-3">
                                <div class="box2">
                                    <h4>5</h4>
                                    <small>daily sweep limit</small>
                                </div>
                            </div>
                            <div class="col-md-3 col-6 mb-3">
                                <div class="box2">
                                    <h4>1:1</h4>
                                    <small>swap rate</small>
                                </div>
                            </div>
                            <div class="col-md-3 col-6 mb-3">
                                <div class="box2">
                                    <h4>30</h4>
                                    <small>staking days</small>
                                </div>
                            </div>
                            <div class="col-md-3 col-6 mb-3">
                                <div class="box2">
                                    <h4>50</h4>
                                    <small>points per task</small>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="container container-custom2 mt-4">
                        <h2 class="heading2"><img src="assets/images/icons8-flash-25.png" alt=""> Recent activity</h2>
                        <p class="content"><img src="assets/images/icons8-inbox-100.png" alt=""><br>
                            No recent activity yet</p>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div>
    </div>
